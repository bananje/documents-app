<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drive Desk</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <header class="toolbar">
      <div class="toolbar__section toolbar__section--left">
        <button class="toolbar__create" data-view="create" aria-pressed="false" title="Create new file">
          <svg class="toolbar__create-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
        </button>
      </div>

      <div class="toolbar__section toolbar__section--center">
        <nav class="toolbar__nav" role="tablist">
          <button class="toolbar__nav-item" data-view="drive" aria-pressed="true" role="tab" title="My Drive">
            <svg class="toolbar__nav-icon drive-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="20" height="20">
              <style>
                .drive-icon {
                  --c1: #1e88e5; /* синий верхний */
                  --c2: #fbc02d; /* желтый правый */
                  --c3: #e53935; /* красный нижний правый */
                  --c4: #4caf50; /* зелёный левый */
                  --c5: #1565c0; /* тёмно-синий нижний левый */
                  --c6: #2e7d32; /* тёмно-зелёный внутренний */
                }
            
                .toolbar__nav-item.active .drive-icon,
                .toolbar__nav-item:hover .drive-icon {
                  --c1: #1a73e8;
                  --c2: #1a73e8;
                  --c3: #1a73e8;
                  --c4: #1a73e8;
                  --c5: #1a73e8;
                  --c6: #1a73e8;
                }
              </style>
            
              <path style="fill:var(--c1)" d="M38.59,39c-0.535,0.93-0.298,1.68-1.195,2.197C36.498,41.715,35.465,42,34.39,42H13.61 c-1.074,0-2.106-0.285-3.004-0.802C9.708,40.681,9.945,39.93,9.41,39l7.67-9h13.84L38.59,39z"></path>
              <path style="fill:var(--c2)" d="M27.463,6.999c1.073-0.002,2.104-0.716,3.001-0.198c0.897,0.519,1.66,1.27,2.197,2.201l10.39,17.996 c0.537,0.93,0.807,1.967,0.808,3.002c0.001,1.037-1.267,2.073-1.806,3.001l-11.127-3.005l-6.924-11.993L27.463,6.999z"></path>
              <path style="fill:var(--c3)" d="M43.86,30c0,1.04-0.27,2.07-0.81,3l-3.67,6.35c-0.53,0.78-1.21,1.4-1.99,1.85L30.92,30H43.86z"></path>
              <path style="fill:var(--c4)" d="M5.947,33.001c-0.538-0.928-1.806-1.964-1.806-3c0.001-1.036,0.27-2.073,0.808-3.004l10.39-17.996 c0.537-0.93,1.3-1.682,2.196-2.2c0.897-0.519,1.929,0.195,3.002,0.197l3.459,11.009l-6.922,11.989L5.947,33.001z"></path>
              <path style="fill:var(--c5)" d="M17.08,30l-6.47,11.2c-0.78-0.45-1.46-1.07-1.99-1.85L4.95,33c-0.54-0.93-0.81-1.96-0.81-3H17.08z"></path>
              <path style="fill:var(--c6)" d="M30.46,6.8L24,18L17.53,6.8c0.78-0.45,1.66-0.73,2.6-0.79L27.46,6C28.54,6,29.57,6.28,30.46,6.8z"></path>
            </svg>
            
            <span class="toolbar__nav-label">Drive</span>
            
            
            
          </button>
          <button class="toolbar__nav-item" data-view="recent" aria-pressed="false" role="tab" title="Recent">
            <svg class="toolbar__nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"></circle>
              <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
            <span class="toolbar__nav-label">Recent</span>
          </button>
        </nav>
      </div>

      <div class="toolbar__section toolbar__section--right">
        <button class="toolbar__auth toolbar__auth--signin" data-signin title="Sign in with Google">
          <svg class="toolbar__auth-icon" viewBox="0 0 533.5 544.3" width="20" height="20">
            <path class="google-blue" d="M533.5 278.4c0-18.5-1.6-37-5.1-55H272v104.6h147.5c-6.3 33.8-25.6 62.6-54.5 81.7v67h88c51.6-47.6 80.5-117.8 80.5-198.3z" fill="#4285f4" />
            <path class="google-green" d="M272 544.3c73.8 0 135.8-24.5 181.1-66.6l-88-67c-24.4 16.4-55.7 26-93.1 26-71.6 0-132.3-48.3-154-113.4h-90.6v71.2c45 89.6 137.2 149.8 244.6 149.8z" fill="#34a853" />
            <path class="google-yellow" d="M118 323.3c-11.4-33.8-11.4-70.5 0-104.3V147.8h-90.6c-36.5 72.1-36.5 158.6 0 230.7z" fill="#fbbc05" />
            <path class="google-red" d="M272 107.7c39.9-.6 77.9 14.7 106.7 42.7l79.8-79.8C407.6 24.6 344.8-.3 272 0 164.6 0 72.4 60.2 27.4 149.8l90.6 71.2C139.7 155.9 200.4 107.7 272 107.7z" fill="#ea4335" />
          </svg>
          <span class="toolbar__auth-label">Sign in</span>
        </button>

        <button class="toolbar__auth toolbar__auth--account" data-view="account" aria-pressed="false" hidden title="Account">
          <span class="toolbar__account-avatar">
            <img data-avatar-img alt="Google account avatar" hidden />
            <span class="toolbar__account-fallback" data-avatar-fallback>
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
            </span>
          </span>
        </button>
      </div>
    </header>

    <main id="content" class="content" tabindex="-1">
      <p class="content__placeholder">Select an action to see Drive updates.</p>
    </main>

    <script src="popup.js" type="module"></script>
  </body>
</html>
